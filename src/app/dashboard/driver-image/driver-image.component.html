<mat-card *ngFor="let info of driverInfo$ | async">
  <mat-card-header>
    <img mat-card-avatar class="driver-image" [src]="driverImageUrl$ | async" alt="Driver image">
    <mat-card-title>{{info?.givenName}} {{info?.familyName}}</mat-card-title>
    <mat-card-subtitle>{{info?.code}}</mat-card-subtitle>
  </mat-card-header>

</mat-card>
