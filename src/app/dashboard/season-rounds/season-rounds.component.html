<mat-card>
  <mat-card-content>
    <div class="d-flex flex-wrap mb-3">
      <mat-card-title>Rounds Season {{(season$ | async)}}</mat-card-title>
    </div>

    <ng-container>
      <general-table [columns]="roundsColumns" [data]="(rounds$ | async)" [pagination]="[2, 5, 25, 100]" [pageSize]="10"
        (rowClick)="getDriverStandings($event)">
      </general-table>
    </ng-container>
  </mat-card-content>
</mat-card>
